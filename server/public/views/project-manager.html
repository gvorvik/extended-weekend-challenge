<h2>Project Manager</h2>

<h3>Add Project</h3>

<form>
    <md-input-container>
        <input class="formInput" type="text" placeholder="Project Name" ng-model="vm.newProject.project_name">
    </md-input-container>
    <md-input-container>
        <input class="formInput" type="number" placeholder="Square Feet" ng-model="vm.newProject.sqft">
    </md-input-container>
    <md-button class="md-raised md-primary" type="submit" ng-click="vm.postProject()">Submit Project</md-button>
</form>

<table>
    <thead>
        <tr>
            <th scope="col">Project</th>
            <th scope="col">Square Feet</th>
            <th scope="col">Total Hours</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.projects.projects">
            <th scope="row">{{project.project_name}}</th>
            <td>{{project.sqft}} Square Feet</td>
            <td>{{project.total_hours}} Hours</td>
            <td>
                <md-button class="md-raised md-warn" ng-click="vm.deleteProject(project.id)">Delete</md-button>
            </td>
        </tr>
    </tbody>
</table>
