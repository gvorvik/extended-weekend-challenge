<h2>Time Entry Page</h2>

<form>
    <h3>Add Time Entry</h3>
    <input type="text" placeholder="What did you do?">
    <select name="projectName" id="projectNameSelect">
        <option ng-repeat="project in vm.projects.projects" value="project.project_name">{{project.project_name}}</option>
    </select>
    <input type="date" name="projectDate">
    <input type="text" placeholder="Start Time">
    <input type="text" placeholder="End Time">
    <input type="submit">
</form>
